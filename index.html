<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/_index.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Portfolio Builder</title>
</head>

<body>
    <div class="form">
    <input type="text" class="form-control" id="Input1" placeholder="Your name">
    <input type="text" class="form-control" id="Input2" placeholder="One phrase to describe you">

    <div class="contact-forms">
        <input type="email" class="form-control" placeholder="email">
        <input type="tel" class="form-control" placeholder="Github username">
        <input type="text" class="form-control" placeholder="instagram username">
        <textarea class="form-control"required rows="3" placeholder="About me: Skills, Hobbies, etc."></textarea>
    </div>
    <div class="work_collection">
        <div id="workitems">
            <div class="workitem">
            <input type="text" class="form-control" placeholder="Title of work"">
            <textarea class="form-control" rows="3" placeholder="Describe your experience"></textarea>
            <input type="text" class="form-link"  placeholder="Link">
            </div>      
        </div>
        <button class="btn btn-danger" id="add-experience">Add project</button>
        <button class="btn btn-danger" id="remove-experience">Remove project</button>
        <button class="btn btn-primary" id="submit-btn">Submit</button>
    </div>
    </div>  
    <div class="page">
              <nav>
            <a href="#about">About</a>
            <a href="#work">Work</a>
            <a href="#contact">Contact</a>
        </nav>
        <section class="landing_page" id="home">
            <div class="container-fluid">
                <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 hero-text">
                    <h2 class="landing_title text-center">Hi, it's me <span class="output"></span> </h2>
                    <p class="landing_desc text-center "><span class="output"></span> </p>
                </div>
                </div>
            </div>
        </section>

        <section id="about">
            <h2>My Name</h2>
            <hr style="width:200px">
        <p class="about-p">
        </p>
        </section>

        <section id="work">
            <div class="container mt-3" id="workdiv">
                <h1 class="text-center">Portfolio</h1> 
            </div>
        </section>

        <hr style="width:100%">
        <section id="contact">
            <div class="container mt-3 contact-div">
                <h2 class="text-center">Contact Me</h2>
                <div class="icontact-container">
                <div class="icontact">
                    <a id="mail" class="icontact-link"><i class="fa-solid fa-envelope fa-2xl" style="font-size: 2em;"></i></a>
                </div>
                <div class="icontact">
                <a class="icontact-link" id="github" ><i class="fa-solid fa-github fa-2xl" style="font-size: 2em;"></i></a>
                </div >

                <div class="icontact">
                    <a id="instagram" class="icontact-link"><i class="fa-solid fa-instagram fa-2xl" style="font-size: 2em;"></i></a>
                </div>
                </div>
                
            </div>
        </section>
    </div>

    <div class="buttons">
    <button class="btn btn-info" id="edit">Edit info</button>
    <button class="btn btn-success" id="code">Code</button>
    </div>

    <div class="code_block">
        <pre>
            <code id="code-dump">

            </code>
        </pre>
    </div>

</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/index.js"> </script>

</html>
